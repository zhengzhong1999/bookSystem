<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Booking System</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    {#    <link rel="stylesheet" href="../../static/css/bootstrap.min.css">#}
    {% block style %}
    {% endblock %}
    {% block js %}
    {% endblock %}
</head>

<body style="background-color: #f1f1f1">

<nav class="nav navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="{% url 'book:index' %}">IIT Airlines</a>
        </div>
        <ul class="nav navbar-nav navbar-right">
            <li>
                <a href="{% url 'book:editPayment' %}">
                    <span class="glyphicon" aria-hidden="true"></span>&nbsp;Payment
                </a>
            </li>
            <li>
                <a href="{% url 'book:result' %}">
                    <span class="glyphicon glyphicon-search" aria-hidden="true"></span>&nbsp;Buy
                </a>
            </li>
            <li>
                <a href="{% url 'book:user_info' %}">
                    <span class="glyphicon glyphicon-user" aria-hidden="true"></span>&nbsp;MyInfo
                </a>
            </li>
            <li>
                {% block login_display %}
                      <a href="{% url 'book:login_usr' %}">
                        <span class="glyphicon glyphicon-log-in" aria-hidden="true"></span>&nbsp;Login
                    </a>
                {% endblock %}
            </li>
            <li>
                <a href="{% url 'book:logout_usr' %}">
                    <span class="glyphicon glyphicon-off" aria-hidden="true"></span>&nbsp; Logout
                </a>
            </li>
        </ul>
    </div>
</nav>

{% block content %}
{% endblock %}

</body>
</html>
