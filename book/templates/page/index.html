<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Flight Ticket Booking</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    {% load staticfiles %}
        <style>
            body {
            /*background: url("../../static/img/flight-bg.jpg");*/
            background-image: url("https://picjumbo.com/wp-content/uploads/airplane-wing-and-jet-engines-at-the-airport_free_stock_photos_picjumbo_HNCK2656-1080x720.jpg");
            background-size: cover;
            }
       </style>


</head>
<body>



<div class="container-fluid" style="position:absolute;margin-top:10%;width: 35%;left: 5%">
    <h1 style="color: black">Welcome to IIT Airline</h1>
    <br>
    <form class="form-horizontal" role="form" action="{% url 'book:result' %} " method="post">
        {% csrf_token %}
        <div class="input-group">
            <label for="departure_city" class="input-group-addon">Departure</label>
            <input id="departure_city" type="text" name="departure_city" class="form-control" placeholder="City">
        </div>
        <br>
        <div class="input-group">
            <label for="arrive_city" class="input-group-addon">Arrive</label>
            <input id="arrive_city" type="text" name="arrive_city" class="form-control" placeholder="City">
        </div>
        <br>
        <div class="input-group">
            <label for="departure_date" class="input-group-addon">Departure Date</label>
            <input id="departure_date" type="date" name="departure_date" class="form-control" placeholder="Date">
        </div>
        <br>
        <center>
            <button type="submit" class="btn btn-success">Search</button>
        </center>
    </form>
</div>

</body>
</html>
