{% extends 'page/base.html' %}

{% block content %}
    <div class="container-fluid" style="margin-top: 20px">
        <div class="row">
            <div class="col-sm-12">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <center>
                            <h1>Register</h1><br>
                        </center>
                        <form class="form-horizontal" role="form" action="{% url 'book:register' %}" method="post"
                              enctype="multipart/form-data">
                            {% csrf_token %}
                            {% include 'page/form_template.html' %}
                            <div class="form-group">
                                <label class="control-label col-sm-6" for="id_username">
                                    Username:
                                </label>
                                <div class="col-sm-6">
                                    <input id="id_username" maxlength="20" name="username" type="text">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-6" for="id_email">
                                    Email:
                                </label>
                                <div class="col-sm-6">
                                    <input id="id_username" maxlength="20" name="email" type="email">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-6" for="id_password">
                                    Password:
                                </label>
                                <div class="col-sm-6">
                                    <input id="id_password" maxlength="10" name="password" type="password">
                                </div>
                            </div>
                            <div class="form-group">
                                <div align="center">
                                    <button type="submit" class="btn btn-success">Register</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="panel-footer" align="center">
                        Already have an account? <a href="{% url 'book:login_usr' %}">Click here</a> to log in.
                    </div>
                </div>
            </div>
        </div>
    </div>


{% endblock %}
